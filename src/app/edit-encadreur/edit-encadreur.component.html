<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
       <app-header></app-header>
      <div id="content-wrapper" class="d-flex flex-column">
   
           <!-- Main Content -->
          <div id="content">
               <app-head></app-head>
               <!-- Begin Page Content -->
            <div class="container-fluid">

              <!-- Page Heading -->
              <h1 class="h3 mb-2 text-gray-800 line">Encadreur {{uid}}</h1>
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="card shadow p-5">
                            <div class="card-header py-3">
                              <img src="{{(encadreur | async)?.photo}}" width="300px" height="200px">
                            </div>
                            <div class="card-body">
                                <ul>
                                    <li>
                                        <b>Nom :</b>
                                        {{(encadreur | async)?.nom}}
                                    </li>
                                    <li>
                                        <b>Prenom :</b>
                                        {{(encadreur | async)?.prenom}}
                                    </li>
                                    <li>
                                        <b>Mail :</b>
                                        {{(encadreur | async)?.mail}}
                                    </li>
                                    <li>
                                        <b>Naissance :</b>
                                        {{(encadreur | async)?.naissance}}
                                    </li>
                                    <li>
                                        <b>Adresse :</b>
                                        {{(encadreur | async)?.adresse}}
                                    </li>
                                </ul>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                              <h1 class="h5 text-gray-900 mb-4">formulaire de modification !</h1>
                            </div>
                            <form class="user" [formGroup]="encadreurForm">
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" formControlName="nom" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" formControlName="prenom" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="date" formControlName="date" class="form-control form-control-user" placeholder="01/01/1900">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" formControlName="adresse" class="form-control form-control-user" id="exampleInputPassword" placeholder="Home Adresse">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" formControlName="phone" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Phone Number">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="file" (change)="uploadFile($event)" class="form-control form-control-user">
                                  <img [src]="downloadURL | async" height="100px" width="100px" class="mb-2" style="align-items: center;" alt=""/>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <select class="form-control form-control-user" formControlName="role">
                                    <option value="1">admin</option>
                                    <option value="2">encadreur</option>
                                  </select>
                                </div>
                              </div>
                              <a (click)="onSubmit()" class="btn btn-primary btn-user btn-block">
                                Ajouter
                              </a>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
