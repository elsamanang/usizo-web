<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
       <app-header></app-header>
      <div id="content-wrapper" class="d-flex flex-column">
   
           <!-- Main Content -->
          <div id="content">
               <app-head></app-head>
               <!-- Begin Page Content -->
            <div class="container-fluid">

              <!-- Page Heading -->
              <h1 class="h3 mb-2 text-gray-800 line">bracelet {{ (bracelet | async)?.uid }}</h1>
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="card shadow p-5">
                            <div class="card-body">
                                <ul>
                                    <li>
                                        <b>Bluetooth :</b>
                                        {{ (bracelet | async)?.bluetooth }}
                                    </li>
                                    <li>
                                        <b>Wifi :</b>
                                        {{(bracelet | async)?.wifi}}
                                    </li>
                                    <li>
                                      <b>Phone :</b>
                                      {{(bracelet | async)?.phone}}
                                  </li>
                                    <li>
                                        <b>Derniere position : </b>
                                        {{(bracelet | async)?.gps}}
                                    </li>
                                </ul>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                              <h1 class="h5 text-gray-900 mb-4">formulaire de modification !</h1>
                            </div>
                            <form class="user" [formGroup]="braceletForm">
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" formControlName="bluetooth" class="form-control form-control-user" id="exampleFirstName" placeholder="Bluetooth">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" formControlName="wifi" class="form-control form-control-user" id="exampleLastName" placeholder="Wifi">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" formControlName="phone" class="form-control form-control-user" id="exampleLastName" placeholder="Phone">
                                </div>
                              </div>
                              <a (click)="onSubmit()" class="btn btn-primary btn-user btn-block">
                                Modifier
                              </a>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
